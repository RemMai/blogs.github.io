name: Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main 

jobs:
  pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 拉取主仓库
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # If your repository depends on submodule, please see: https://github.com/actions/checkout
          submodules: recursive
      - name: 拉取主题
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.THEME_REPO }}
          ref: ${{ vars.THEME_BRANCH }}
          path: themes/vivia
      - name: 安装NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: 缓存NPM依赖
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
